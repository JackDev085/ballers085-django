{% extends "base.html" %}
{% load static %}
{% block extracss %}

<link rel="stylesheet" href="{% static 'css/login.css' %}" />


{% endblock extracss %}
{% block content %}
  <div class="login-container">
    <h2 class="form-title">Login</h2>
    <form method="post" class="form">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>
{% endblock %}

{% block extracss %}
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock extracss %}
