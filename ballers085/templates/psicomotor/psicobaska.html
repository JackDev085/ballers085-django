{% extends "base.html" %}
{% load static %}
{% block extracss %}
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<link href="{% static 'css/psicobaska.css' %}" rel="stylesheet">
{% endblock extracss %}
{% block content %}


\
<div class="container mt-5">
    <h2 class="text-center">Escolha a dificuldade</h2>
    <div class="psicoApp mt-4">
        <form class="form-inline justify-content-center  mb-4">
            <select id="opcoes" name="opcoes" class="form-control mb-4 mr-2">
                <option value="opcao1">Opção 1</option>
                <option value="opcao2">Opção 2</option>
                <option value="opcao3">Opção 3</option>
            </select>
            <button type="button" id="button_start" class="btn btn-primary">Começar</button>
        </form>
        <div id="teste" class="text-center"></div>
    </div>
</div>
{% endblock content %}
{% block extrajs %}

{% endblock extrajs %}
